<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit item</title>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"
      integrity="sha512-SFaNb3xC08k/Wf6CRM1J+O/vv4YWyrPBSdy0o+1nqKzf+uLrIBnaeo8aYoAAOd31nMNHwX8zwVwTMbbCJjA8Kg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  </head>
  <body>
    <header>
      <!-- As a link -->
      <nav class="navbar">
        <div class="container-fluid">
          <i onclick="goBack()" class="bi3 bi-arrow-left"></i>
          <a class="navbar-brand" href="#">Items</a>
          <div class="save">
            <a style="text-decoration: none" href="">SAVE</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="main">
      <legend>
        <form action="">
          <div class="name-assign">
            <div class="tit"><small>Name</small></div>
            <input
              contenteditable="true"
              type="text"
              name=""
              id="tit1"
              placeholder="Pars" />
          </div>
          <div class="name-assign">
            <div class="tit"><small>Categories</small></div>
            <select class="form-select" aria-label="Default select example">
              <option selected>No Category</option>
            </select>
          </div>

          <div class="name-assign">
            <div class="tit"><small>Sold By</small></div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1" />
              <label class="form-check-label" for="flexRadioDefault1">
                Each
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                checked />
              <label class="form-check-label" for="flexRadioDefault2">
                Weight
              </label>
            </div>
          </div>

          <div class="name-assign">
            <div class="tit"><small>Price</small></div>
            <input
              contenteditable="true"
              type="number"
              name=""
              id="tit1"
              placeholder="5.00" />
            <br />
          </div>

          <div class="name-assign">
            <div class="tit"><small>cost</small></div>
            <input
              contenteditable="true"
              type="number"
              name=""
              id="tit1"
              placeholder="0.00" />
          </div>
          <div class="name-assign">
            <div class="tit"><small>SKU</small></div>
            <input
              contenteditable="true"
              type="number"
              name=""
              id="tit1"
              placeholder="1000" />
          </div>

          <div class="name-assign">
            <div class="tit"><small>Barcode</small></div>
            <input
              contenteditable="true"
              type="number"
              name="Barcode"
              id="tit1"
              placeholder="" />
          </div>

          <div class="name-assign ss">
            <div
              style="color: rgb(162, 162, 249); font-weight: bold"
              class="tit">
              Inventory
            </div>

            <label class="switch">
              <input onclick="doIt()" type="checkbox" />
              color <span class="slider round"></span>
            </label>
          </div>

          <div id="hider" class="name-assign">
            <div class="tit"><small>In stock</small></div>
            <input
              contenteditable="true"
              type="number"
              name=""
              id="tit1"
              placeholder="2900" />
          </div>

          <div class="name-assign">
            <div
              style="color: rgb(162, 162, 249); font-weight: bold"
              class="tit">
              Representation on POS
            </div>
            <div class="form-checks">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                  checked />
                <label class="form-check-label" for="flexRadioDefault1">
                  Color
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2" />
                <label class="form-check-label" for="flexRadioDefault2">
                  Image
                </label>
              </div>
            </div>
          </div>

          <div class="colors">
            <input type="checkbox" class="color grey" />
            <input type="checkbox" class="color red" />
            <input type="checkbox" class="color pink" />
            <input type="checkbox" class="color orange" />
            <input type="checkbox" class="color lemon" />
            <input type="checkbox" class="color green" />
            <input type="checkbox" class="color violet" />
            <input type="checkbox" class="color sqr" />

            <div class="shapes cir" >  </div>
            <div class="shapes sqr" >  </div>
            <div class="shapes zig" >  </div>
            <div class="shapes polygon" >  </div>
          
          </div>

          <hr />
          <a
            style="text-decoration: none; color: rgb(40, 38, 38)"
            href="index.html">
            <div onclick="promptHandler()" class="del">
              <span> <i class="bi bi-trash"></i></span>
              <span> DELETE ITEM</span>
            </div>
          </a>
        </form>
      </legend>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>

    <script src="main.js"></script>
    <script type="text/javascript">
      $(".color").on("change", function () {
        $(".color").not(this).prop("checked", false);
      });
    </script>
  </body>
</html>
